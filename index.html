<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <script type="text/javascript" src = "node_modules/mustache/mustache.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header-container">
            <div id="logo">My library</div>
            <div id="summary">
                <div id="total-num">Your books:</div>
                <div id="read-num">Read:</div>
                <div id="not-read-num">Not read:</div>
            </div>
        </div>
    </header>
    <button id="add-button">NEW BOOK</button>
    <form id="add-form" class="form hidden">
        <i class="material-icons close-button" id="formClose">close</i>
        <div>
            <label for="title">Title</label>
            <input type="text" name="titleInput" id="titleInput">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" name="authorInput" id="authorInput">
        </div>
        <div>
            <label for="pages">Pages:</label>
            <input type="number" name="pagesInput" id="pagesInput">
        </div>
        <div>
            <label for="read">Have you read this book?</label>
            <input type="checkbox" name="readInput" id="readInput">
        </div>
        <button type="button" id="submit-button">Add to library</button>
    </form>
    <div id="cards-container"></div>
</body>
</html>
